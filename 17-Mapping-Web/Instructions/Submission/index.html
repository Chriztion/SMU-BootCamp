<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Earthquakes</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />

    <!-- Marker Cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

    <!-- Bootswatch -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/cerulean/bootstrap.min.css" crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <!-- d3 JS -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Marker Cluster JS -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <!-- Leaflet heatmap plugin-->
    <script type="text/javascript" src="static/js/leaflet-heat.js"></script>

    <!-- Our JS -->
    <script type="text/javascript" src="static/js/config.js"></script>
    <script type="text/javascript" src="static/js/logic.js"></script>
    <nav class="navbar bg-dark">
        <a class="navbar-brand" href="#">
            <img src="static/source.gif" width="80" height="50" class="d-inline-block align-top" alt=""> Earthquake Data
        </a>


        </div>
    </nav>

</head>

<body>

    <div class="card container-fluid" style="margin-top:5px; margin-bottom: 5px;">
        <div style="text-align: center;">
            <h1 id="vizTitle">Earthquakes In the Last 7 Days</h1>
        </div>
        <div style="text-align: center;zoom:1.75;">
            <label for="timeFilter" class="select-text">Select a Time Frame:</label>
            <select id="timeFilter" name="timeFilter" class="time-Filter">
                <option value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson">Last Hour</option>
                <option value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson" selected>Last 24 Hours</option>
                <option value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson" >Last 7 Days</option>
                <option value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.geojson">Last Month</option>
            </select>
            <label for="magFilter" class="select-text">Select a Magnitude:</label>
            <select id="magFilter" name="magFilter" class="mag-Filter">
                <option value="-1" selected>All</option>
                <option value="5">5 or ↑</option>
                <option value="4">4 or ↑</option>
                <option value="3">3 or ↑</option>
                <option value="2">2 or ↑</option>
                <option value="1">1 or ↑</option>
            </select>
        </div>

        <br>
        <div id="mapParent" class="container-fluid"></div>
        <p> Data Source:
            <a href="https://earthquake.usgs.gov/earthquakes/feed/v1.0/geojson.php">USGS</a>
        </p>


</body>

</html>
